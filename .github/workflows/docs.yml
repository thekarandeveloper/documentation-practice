name: Build & Publish DocC
on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  docs:
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: List available Xcode versions
        run: ls -la /Applications/ | grep Xcode
      
      - name: Select Xcode (use latest available)
        run: |
          # Use xcode-select to find the default/latest Xcode
          sudo xcode-select -s /Applications/Xcode.app
          xcodebuild -version
      
      - name: Check project structure
        run: |
          echo "=== Project Structure ==="
          ls -la
          echo ""
          echo "=== Looking for .docc catalogs ==="
          find . -name "*.docc" -type d
          echo ""
          echo "=== Looking for Swift files ==="
          find . -name "*.swift" | head -10
      
      - name: Build DocC archive (no code signing)
        run: |
          xcodebuild docbuild \
            -scheme documentation-practice \
            -destination 'generic/platform=iOS' \
            -derivedDataPath build \
            CODE_SIGNING_ALLOWED=NO \
            DEVELOPMENT_TEAM="" \
            CODE_SIGN_IDENTITY="" \
            PROVISIONING_PROFILE_SPECIFIER="" \
            | tee build.log
      
      - name: Check build output
        run: |
          echo "=== Build Products Directory ==="
          find build -name "*.doccarchive" -type d
          echo ""
          echo "=== Checking if doccarchive exists ==="
          if [ -d "build/Build/Products/Debug-iphoneos/documentation-practice.doccarchive" ]; then
            echo "✅ doccarchive found!"
            echo "Contents:"
            ls -la build/Build/Products/Debug-iphoneos/documentation-practice.doccarchive/
          else
            echo "❌ doccarchive NOT found at expected path"
            echo "Searching for any doccarchive:"
            find build -name "*.doccarchive"
          fi
      
      - name: Convert DocC archive to static HTML
        run: |
          # Find the actual doccarchive location
          DOCC_ARCHIVE=$(find build -name "*.doccarchive" -type d | head -1)
          
          if [ -z "$DOCC_ARCHIVE" ]; then
            echo "❌ ERROR: No .doccarchive found!"
            echo "Build may have failed. Check previous steps."
            exit 1
          fi
          
          echo "Found doccarchive at: $DOCC_ARCHIVE"
          
          xcrun docc convert \
            "$DOCC_ARCHIVE" \
            --fallback-display-name "Documentation Practice" \
            --fallback-bundle-identifier com.documentation.practice.docs \
            --hosting-base-path documentation-practice \
            --output-path docs-site \
            --transform-for-static-hosting \
            --allow-arbitrary-catalog-directories
      
      - name: Verify generated site structure
        run: |
          echo "=== Generated Site Structure ==="
          ls -la docs-site/
          echo ""
          echo "=== Looking for data directory ==="
          if [ -d "docs-site/data" ]; then
            echo "✅ data directory exists!"
            find docs-site/data -type f | head -20
          else
            echo "❌ data directory is MISSING!"
            echo "This means the documentation archive was empty."
          fi
          echo ""
          echo "=== All JSON files ==="
          find docs-site -name "*.json" -type f
      
      - name: Upload artifact for debugging
        uses: actions/upload-artifact@v4
        with:
          name: docs-site
          path: docs-site/
          retention-days: 5
      
      - name: Publish to GitHub Pages
        if: success()
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: docs-site
          force_orphan: true
