name: Build & Publish DocC
on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  docs:
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Select Xcode
        run: |
          sudo xcode-select -s /Applications/Xcode.app
          xcodebuild -version
      
      - name: Build DocC archive (Simulator, no signing)
        run: |
          xcodebuild docbuild \
            -scheme documentation-practice \
            -destination 'generic/platform=iOS Simulator' \
            -derivedDataPath build \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGN_IDENTITY="" \
            DEVELOPMENT_TEAM="" \
            PROVISIONING_PROFILE_SPECIFIER=""
      
      - name: Locate DocC archive (FIXED - search inside .app bundle)
        run: |
          echo "=== Searching for .doccarchive ==="
          find build -name "*.doccarchive" -type d
          echo ""
          
          # The archive is inside the .app bundle
          DOCC_ARCHIVE=$(find build -name "*.doccarchive" -type d | head -1)
          
          if [ -z "$DOCC_ARCHIVE" ]; then
            echo "❌ No DocC archive found!"
            exit 1
          fi
          
          echo "✅ Found archive at: $DOCC_ARCHIVE"
          
          # Verify it has data
          if [ -d "$DOCC_ARCHIVE/data" ]; then
            echo "✅ Archive contains data folder!"
            echo "Number of JSON files:"
            find "$DOCC_ARCHIVE/data" -name "*.json" | wc -l
          else
            echo "❌ Archive is empty (no data folder)"
            exit 1
          fi
      
      - name: Convert DocC archive to static HTML
        run: |
          # Find the archive (it's inside the .app bundle)
          DOCC_ARCHIVE=$(find build -name "*.doccarchive" -type d | head -1)
          
          echo "Converting archive at: $DOCC_ARCHIVE"
          
          xcrun docc convert "$DOCC_ARCHIVE" \
            --transform-for-static-hosting \
            --hosting-base-path documentation-practice \
            --output-path docs-site \
            --allow-arbitrary-catalog-directories
      
      - name: Verify generated site
        run: |
          echo "=== docs-site contents ==="
          ls -la docs-site
          echo ""
          
          if [ -d "docs-site/data" ]; then
            echo "✅ data folder exists!"
            echo "Number of JSON files:"
            find docs-site/data -name "*.json" | wc -l
            echo ""
            echo "Sample files:"
            find docs-site/data -name "*.json" | head -5
          else
            echo "❌ data folder missing after conversion"
            exit 1
          fi
      
      - name: Publish to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: docs-site
          force_orphan: true
