name: Build & Publish DocC

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  docs:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Select Xcode
        run: |
          sudo xcode-select -s /Applications/Xcode.app
          xcodebuild -version

      # üîë IMPORTANT FIX: iOS SIMULATOR
      - name: Build DocC archive (Simulator, no signing)
        run: |
          xcodebuild docbuild \
            -scheme documentation-practice \
            -destination 'platform=iOS Simulator,name=iPhone 15' \
            -derivedDataPath build \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGN_IDENTITY="" \
            DEVELOPMENT_TEAM="" \
            PROVISIONING_PROFILE_SPECIFIER=""

      - name: Locate DocC archive
        run: |
          echo "Searching for .doccarchive..."
          find build -name "*.doccarchive" -type d

      - name: Convert DocC archive to static HTML
        run: |
          DOCC_ARCHIVE=$(find build -name "*.doccarchive" -type d | head -1)

          if [ -z "$DOCC_ARCHIVE" ]; then
            echo "‚ùå No DocC archive found"
            exit 1
          fi

          echo "Using DocC archive at: $DOCC_ARCHIVE"

          xcrun docc convert "$DOCC_ARCHIVE" \
            --transform-for-static-hosting \
            --hosting-base-path documentation-practice \
            --output-path docs-site

      - name: Verify generated site
        run: |
          echo "=== docs-site contents ==="
          ls -la docs-site

          echo "=== data directory ==="
          if [ -d "docs-site/data" ]; then
            echo "‚úÖ data folder exists"
            ls -la docs-site/data | head
          else
            echo "‚ùå data folder missing (this should NOT happen now)"
            exit 1
          fi

      - name: Publish to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: docs-site
          force_orphan: true
