name: Build & Publish DocC (DIAGNOSTIC)
on:
  push:
    branches:
      - master
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  docs:
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Select Xcode
        run: |
          sudo xcode-select -s /Applications/Xcode.app
          xcodebuild -version
      
      - name: Check project structure
        run: |
          echo "=== Project files ==="
          ls -la
          echo ""
          echo "=== Swift files ==="
          find . -name "*.swift" -not -path "*/build/*" -not -path "*/.build/*"
          echo ""
          echo "=== .docc catalogs ==="
          find . -name "*.docc" -type d
      
      - name: Build DocC archive (Simulator, no signing)
        run: |
          xcodebuild docbuild \
            -scheme documentation-practice \
            -destination 'generic/platform=iOS Simulator' \
            -derivedDataPath build \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGN_IDENTITY="" \
            DEVELOPMENT_TEAM="" \
            PROVISIONING_PROFILE_SPECIFIER="" \
            | tee build.log
      
      - name: Inspect build log for warnings
        run: |
          echo "=== Checking for documentation warnings ==="
          grep -i "documentation" build.log || echo "No documentation warnings found"
          echo ""
          echo "=== Checking for errors ==="
          grep -i "error" build.log || echo "No errors found"
      
      - name: Locate and inspect DocC archive
        run: |
          echo "=== Searching for .doccarchive ==="
          DOCC_ARCHIVE=$(find build -name "*.doccarchive" -type d | head -1)
          
          if [ -z "$DOCC_ARCHIVE" ]; then
            echo "❌ No DocC archive found!"
            exit 1
          fi
          
          echo "✅ Found archive at: $DOCC_ARCHIVE"
          echo ""
          echo "=== Archive contents (top level) ==="
          ls -la "$DOCC_ARCHIVE"
          echo ""
          echo "=== Looking for data folder in archive ==="
          if [ -d "$DOCC_ARCHIVE/data" ]; then
            echo "✅ data folder exists in archive!"
            find "$DOCC_ARCHIVE/data" -type f | head -20
          else
            echo "❌ NO data folder in archive - archive is EMPTY"
          fi
          echo ""
          echo "=== All files in archive ==="
          find "$DOCC_ARCHIVE" -type f | head -30
          echo ""
          echo "=== Archive size ==="
          du -sh "$DOCC_ARCHIVE"
      
      - name: Convert DocC archive to static HTML
        run: |
          DOCC_ARCHIVE=$(find build -name "*.doccarchive" -type d | head -1)
          
          echo "Converting archive at: $DOCC_ARCHIVE"
          
          xcrun docc convert "$DOCC_ARCHIVE" \
            --transform-for-static-hosting \
            --hosting-base-path documentation-practice \
            --output-path docs-site \
            --allow-arbitrary-catalog-directories \
            2>&1 | tee convert.log
      
      - name: Check conversion output
        run: |
          echo "=== Conversion log ==="
          cat convert.log
      
      - name: Verify generated site
        run: |
          echo "=== docs-site contents ==="
          ls -la docs-site
          echo ""
          echo "=== docs-site size ==="
          du -sh docs-site
          echo ""
          echo "=== data directory check ==="
          if [ -d "docs-site/data" ]; then
            echo "✅ data folder exists"
            ls -la docs-site/data
            echo ""
            echo "=== JSON files in data ==="
            find docs-site/data -name "*.json" | head -20
          else
            echo "❌ data folder missing"
            echo ""
            echo "=== What we DO have ==="
            find docs-site -type f -name "*.json"
          fi
      
      - name: Upload build artifacts for inspection
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            build.log
            convert.log
            build/**/*.doccarchive
          retention-days: 5
      
      - name: Upload docs-site for inspection
        uses: actions/upload-artifact@v4
        with:
          name: docs-site
          path: docs-site/
          retention-days: 5
      
      # Only publish if data folder exists
      - name: Publish to GitHub Pages
        if: success()
        uses: peaceiris/gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: docs-site
          force_orphan: true
